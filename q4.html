    <title>Document</title>
    <style>

    </style>
</head>

        <input type="text" id="input1">

        <button type="button" id="btn">print</button>
        <p id="result"></p>
    </section>
    <script src="jQuery File/jquery-3.6.1.js"></script>
    <script>
        $(document).ready(()=>{
            // let btn = document.querySelector('button');
            $('button').click(()=>{
            // btn.addEventListener('click',()=>{
                let a = $('#input1').val();
                $('#result').text(a);
            })
        })
    </script>

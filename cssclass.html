<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .important{
            font-family: 'Times New Roman', Times, serif;
            font-size: xx-large;
            font-style: italic;
        }
        .color{
            color: cyan;
            background-color: purple;
        }
    </style>
</head>
<body>

    <h1>good morning mofos</h1>
    <h2>hellooooo bitches....</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis porro ipsam, distinctio iusto ipsa sit alias debitis inventore voluptates molestias ab facilis laborum fuga, placeat exercitationem perferendis cum ducimus esse.</p>
    
    <button id="btn1">click me to add </button>
    <button id="btn2">click me to remove </button>
    <button id="btn3">click me to toggle </button>


    <script src="jQuery File/jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("h1,h2,p").addClass("color");
                $("div").addClass("important")
            })
            $("#btn2").click(function(){
                $("h1,h2,p").removeClass("color");
                $("div").removeClass("important")
            })
            $("#btn3").click(function(){
                $("h1,h2,p").toggleClass("color");
                $("div").toggleClass("important")
            })
        })
    </script>
</body>
</html>

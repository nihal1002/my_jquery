<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>
<body>
    <ul>
        <li>Milk</li>
        <li>bread</li>
        <li>chips</li>
        <li>eggs</li>
    </ul>


    <script src="jQuery File/jquer y-3.6.1.js"></script>

    <script>
        $("li").hover(function(){
            $(this).append($("<span> hovered </span>"))
        },
        function(){
            $(this).find('span').last().remove();
        })
    </script>
</body>
</html>

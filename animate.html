<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 10rem;
            height: 10rem;
            background-color: darkblue;
            border: 2px solid darkred;
            position: absolute;
        }
    </style>
</head>
<body>

    <button>start animation</button>
    <div></div>
    

    <script src="jQuery File/jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({"left": '80rem', "opacity" : '0.6', "border": "25px", "border-radius" : '50%', "transition" : "all 3s ease 0.9s"});
            })
        })
    </script>
</body>
</html>

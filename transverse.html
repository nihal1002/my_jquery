<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jQuery DOM Transversing method: children()</h1>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
    </ul>
    <button>click here to test .children</button>

    <script src="jQuery File/jquery-3.6.1.js"></script>
    <!-- <script> 
        $(document).ready(function(){
            $('button').click(function(){
                alert('No. of li: ' + $("ul").children().length);
            })
        })
    </script> -->
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('li:nth-child(3)').nextAll().addBack().css("background", "purple");
            })
        })
    </script>
</body>
</html>
